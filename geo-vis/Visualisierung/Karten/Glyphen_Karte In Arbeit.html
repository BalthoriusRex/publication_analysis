<script>
var glyphFill = new ol.style.Fill({
  color: 'rgba(255, 173, 80, 0.8)'
});
var glyphStroke = new ol.style.Stroke({
  color: 'rgba(205, 104, 0, 0.2)',
  width: 1
});
var textFill = new ol.style.Fill({
  color: '#fff'
});
var textStroke = new ol.style.Stroke({
  color: 'rgba(0, 0, 0, 0.6)',
  width: 3
});
var invisibleFill = new ol.style.Fill({
  color: 'rgba(255, 255, 255, 0.01)'
});


var coordinatesUnProcessed = [];
var i 		           = 0;

function createGlyphStyle(feature) {
  var name   = feature.get('name');
  var anzahl = feature.get('description');
  var radius = 5+Math.log2(anzahl);//anzahl/10. > 20 ? 20 : anzahl/10.;

  coordinatesUnProcessed[i] = feature.getGeometry().getCoordinates();
  i++;

  var geometry = feature.getGeometry();
  var coords = geometry.getCoordinates();

  if(coords[0] === 0 && (coords[1] === 0 || coords[1] === -7.081154551613622e-10))
  {
	radius = 0;	
  }

  return new ol.style.Style({
    geometry: geometry,
    image: new ol.style.RegularShape({
      radius: radius,
      points: 4,
      angle: Math.PI,
      fill: glyphFill,
      stroke: glyphStroke
    }),
    text: new ol.style.Text({
        text: anzahl.toString(),
        fill: textFill,
        stroke: textStroke
      })
  });
}

var maxFeatureCount;
function calculateClusterInfo(resolution) {
  maxFeatureCount = 0;
  var features = vector.getSource().getFeatures();
  var feature, radius;
  for (var i = features.length - 1; i >= 0; --i) {
    feature = features[i];
    var originalFeatures = feature.get('features');
    var extent = ol.extent.createEmpty();
    for (var j = 0, jj = originalFeatures.length; j < jj; ++j) {
      ol.extent.extend(extent, originalFeatures[j].getGeometry().getExtent());
    }
    maxFeatureCount = Math.max(maxFeatureCount, jj);
    radius = 0.25 * (ol.extent.getWidth(extent) + ol.extent.getHeight(extent)) /
        resolution;
    feature.set('radius', radius);
  }
}

var currentResolution;
function styleFunction(feature, resolution) {
  if (resolution != currentResolution) {
    calculateClusterInfo(resolution);
    currentResolution = resolution;
  }
  var style;
  var size = feature.get('features').length;

  var anzahl = 0;

  for(var i = 0; i < feature.get('features').length; i++)
  {
    anzahl += parseInt(feature.get('features')[i].get('description'));
  }
	
  //Ausblenden der Elemente in Null Island
  var coords = feature.get('features')[0].getGeometry().getCoordinates();
  if( coords[0] === 0 && (coords[1] === 0 || coords[1] === -7.081154551613622e-10))
  {
    return new ol.style.Style({fill: new ol.style.Fill({color: [0,0,0,0]})});
  }
  

  if (size > 1) {
    style = [new ol.style.Style({
      image: new ol.style.Circle({
        radius: feature.get('radius'),
        fill: new ol.style.Fill({
          color: [255, 153, 0, Math.min(0.8, 0.4 + (size / maxFeatureCount))]
        })
      }),
      text: new ol.style.Text({
        text: anzahl + "\n("+size+")",
        fill: textFill,
        stroke: textStroke
      })
    })];
  } else {
    var originalFeature = feature.get('features')[0];
    style = [createGlyphStyle(originalFeature)];
  }
  return style;
}

function selectStyleFunction(feature, resolution) {
  var styles = [new ol.style.Style({
    image: new ol.style.Circle({
      radius: feature.get('radius'),
      fill: invisibleFill
    })
  })];
  var originalFeatures = feature.get('features');
  var originalFeature;
  for (var i = originalFeatures.length - 1; i >= 0; --i) {
    originalFeature = originalFeatures[i];
    styles.push(createGlyphStyle(originalFeature));
  }
  return styles;
}

var vector = new ol.layer.Vector({
  source: new ol.source.Cluster({
    distance: 40,
    source: new ol.source.Vector({
      url: 'affiliations_top_1000.xml',
      format: new ol.format.KML({
        extractStyles: false
      })
    })
  }),
  style: styleFunction
});

var raster = new ol.layer.Tile({

 /*source: new ol.source.Stamen({

var map = new ol.Map({

//---------------------Lines Start

function newMultiLineLayer(sourceInformation, color, width)
{

	var feature = new ol.Feature({
		geometry: new ol.geom.MultiLineString(sourceInformation)
	});

	feature.getGeometry().transform('EPSG:4326', 'EPSG:3857');

	var vectorSource = new ol.source.Vector({
		features: [feature]
	});

	var vectorLayer = new ol.layer.Vector({
		source: vectorSource,
		style: new ol.style.Style({
	     		stroke: new ol.style.Stroke({
				color: color,
				width: width
			})
		})
	    
	});

	map.addLayer(vectorLayer);
}
